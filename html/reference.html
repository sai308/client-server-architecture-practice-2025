<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>API Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <!-- Scalar UI from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <script>
      Scalar.createApiReference('#app', {
        // Your OpenAPI spec endpoint (Fastify exposes it at /api/openapi.json)
        url: '/api/openapi.json',

        // IMPORTANT when hosting under /api/reference
        pathRouting: { basePath: '/api/reference' },

        // Optional: if you fetch a spec from another origin, set a CORS proxy:
        // proxyUrl: 'https://proxy.scalar.com'

        theme: 'fastify', 
        darkMode: true,
      })
    </script>
  </body>
</html>
