<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 Not Found</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7dd3fc;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8fa;
        --card:#ffffff;
        --muted:#556172;
        --accent:#0369a1;
      }
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#081426 60%);
      color:var(--muted);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      text-align:center;
      background:transparent;
      max-width:640px;
      width:100%;
      padding:28px;
      border-radius:12px;
    }
    .code{
      font-weight:700;
      font-size:96px;
      line-height:1;
      color:var(--accent);
      margin:0 0 8px 0;
      letter-spacing:2px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:20px;
      color:inherit;
    }
    p{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }
    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    a, button{
      -webkit-appearance:none;
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      color:#fff;
      background:var(--accent);
      text-decoration:none;
    }
    a.secondary, button.secondary{
      background:transparent;
      color:var(--muted);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    a:focus, button:focus{ outline:2px solid rgba(125,211,252,0.25); outline-offset:3px; }
    small{ display:block; margin-top:12px; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <div class="code" aria-hidden="true">404</div>
      <h1 id="title">Page not found</h1>
      <p>We couldn't find the page you were looking for. The link may be broken or the page may have been removed.</p>
      <div class="actions">
        <a href="/" title="Go to homepage">Go to homepage</a>
        <button class="secondary" onclick="history.back()" title="Go back">Go back</button>
      </div>
      <small>If you believe this is an error, contact the site administrator.</small>
    </section>
  </main>
</body>
</html>
