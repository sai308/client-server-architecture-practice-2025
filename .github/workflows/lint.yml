name: Lint Codebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # Corepack sometimes needs an explicit enable on fresh shells
      - name: Enable Corepack
        run: corepack enable

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Sanity check pnpm
        run: pnpm --version

      - name: Install dependencies (locked)
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint
