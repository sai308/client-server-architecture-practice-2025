server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;

    server_name localhost;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Serve favicon.ico
    location = /favicon.ico {
        rewrite ^ /favicon.svg;
    }

    # Normalize no-trailing-slash â†’ slash (optional)
    location = /api/reference {
        return 302 /api/reference/; 
    }

    # Serve the static Scalar page
    location ^~ /api/reference/ {
        auth_basic "API Docs";
        auth_basic_user_file /etc/nginx/.htpasswd;

        root /usr/share/nginx/html;
        try_files /reference.html =410;
    }

    # Serve the OpenAPI spec with basic auth
    location = /api/openapi.json {
        auth_basic "API Docs";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://app:3000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # Proxy all other API requests to Node.js
    location /api {
        rewrite ^/api(/.*)$ $1 break;  # Strip `/api` prefix from the URL

        proxy_pass http://app:3000;  # 'app' is the service name in docker-compose
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error page for 404
    error_page 404 /404.html;

    location = /404.html {
        root /usr/share/nginx/html;  # Nginx default html directory
        internal;  # Prevent external access to the error page
    }

     location = /home {
        root /usr/share/nginx/html;  # Nginx default html directory

        try_files /home.html =404;
    }

     location = / {
        root /usr/share/nginx/html;  # Nginx default html directory

        try_files /index.html =404;
    }

    location / {
        root /usr/share/nginx/static;

        try_files $uri $uri/ =404;
    }
}