# Upstream load balancer configuration for production
upstream app_backend {
    least_conn;  # Load balancing method: least connections
    
    # Docker Compose will create app_1, app_2, app_3, app_4 when scaled
    # Using DNS resolution with resolve parameter for dynamic discovery
    server app:3000 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive to reduce overhead - CRITICAL for performance
    keepalive 64;  # Pool of idle keepalive connections (16 per app instance)
    keepalive_requests 1000;  # Max requests per connection before closing
    keepalive_timeout 60s;  # How long to keep idle connections
}

server {
    listen 80;
    server_name localhost;

    # Allow health check endpoint without redirect
    location = /api/health {
        rewrite ^/api/health$ /health break;
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;  # Don't log health checks
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;

    server_name localhost;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL Configuration for production
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve favicon.ico
    location = /favicon.ico {
        rewrite ^ /favicon.svg;
    }

    # Normalize no-trailing-slash â†’ slash (optional)
    location = /api/reference {
        return 302 /api/reference/; 
    }

    # Serve the static Scalar page
    location ^~ /api/reference/ {
        auth_basic "API Docs";
        auth_basic_user_file /etc/nginx/.htpasswd;

        root /usr/share/nginx/html;
        try_files /reference.html =410;
    }

    # Serve the OpenAPI spec with basic auth
    location = /api/openapi.json {
        auth_basic "API Docs";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://app_backend/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for production
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no auth required)
    location = /api/health {
        rewrite ^/api/health$ /health break;
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;  # Don't log health checks
    }

    # Proxy all other API requests to Node.js
    location /api {
        rewrite ^/api(/.*)$ $1 break;  # Strip `/api` prefix from the URL

        proxy_pass http://app_backend;  # Load balanced across app instances
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';  # Clear connection header for keepalive

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for production
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Optimized buffer settings for performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_max_temp_file_size 0;  # Disable temp files for better performance
    }

    # Custom error page for 404
    error_page 404 /404.html;

    location = /404.html {
        root /usr/share/nginx/html;  # Nginx default html directory
        internal;  # Prevent external access to the error page
    }

     location = /home {
        root /usr/share/nginx/html;  # Nginx default html directory

        try_files /home.html =404;
    }

     location = / {
        root /usr/share/nginx/html;  # Nginx default html directory

        try_files /index.html =404;
    }

    location / {
        root /usr/share/nginx/static;

        try_files $uri $uri/ =404;
        
        # Cache static files
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}
